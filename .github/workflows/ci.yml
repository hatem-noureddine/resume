name: CI Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

# Permissions defined at job level for better security

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # Fast feedback - lint and unit tests
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./reports
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/
          retention-days: 7

      - name: Test Report Summary
        uses: dorny/test-reporter@v2
        if: always() && github.event_name == 'pull_request'
        with:
          name: Jest Tests
          path: reports/junit.xml
          reporter: jest-junit
          fail-on-error: false

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        continue-on-error: true # Don't fail CI if SonarCloud has issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build
        run: npm run build

      - name: Analyze Bundle Size
        id: bundle-analysis
        run: |
          REPORT_FILE="build-report.md"
          echo "### ðŸ“¦ Build & Bundle Analysis" > $REPORT_FILE
          echo "" >> $REPORT_FILE

          echo "#### ðŸ–¥ï¸ Server Components (Top 10)" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE
          du -h -d 2 .next/server | sort -rh | head -11 >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE

          echo "#### ðŸŒ Static Assets & Chunks (Top 10)" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE
          find .next/static -name "*.js" -exec du -h {} + 2>/dev/null | sort -rh | head -10 >> $REPORT_FILE || echo "No JS chunks found" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE

          TOTAL_SIZE=$(du -sh .next/ | cut -f1)
          echo "---" >> $REPORT_FILE
          echo "**Total Build Size:** $TOTAL_SIZE" >> $REPORT_FILE

          # Add to job summary too
          cat $REPORT_FILE >> $GITHUB_STEP_SUMMARY

          # Export for next steps
          echo "REPORT_PATH=$REPORT_FILE" >> $GITHUB_ENV

      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          header: build-analysis
          path: build-report.md

      - name: Archive build artifacts for E2E
        run: tar -czf build.tar.gz .next public package.json next.config.mjs

      - name: Upload build artifact for E2E
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.tar.gz
          retention-days: 1

  # E2E and performance tests
  e2e-and-performance:
    name: E2E & Performance Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Extract build artifacts
        run: |
          tar -xzf build.tar.gz
          echo "Listing extracted files:"
          ls -la
          if [ -d ".next" ]; then
            echo ".next folder restored successfully."
          else
            echo "ERROR: .next folder NOT found after extraction!"
            exit 1
          fi

      - name: Install dependencies
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        continue-on-error: true # Visual regression tests may fail due to OS differences

      - name: Run Lighthouse CI
        run: npm run lh
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

      - name: Playwright Report Summary
        uses: dorny/test-reporter@v2
        if: always() && github.event_name == 'pull_request'
        with:
          name: Playwright E2E Tests
          path: playwright-report/results.xml
          reporter: java-junit
          fail-on-error: false

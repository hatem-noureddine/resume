name: CI Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run lint

  test:
    name: Unit Tests & Sonar
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write # For PR comments/checks
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud and accurate coverage
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci

      - name: Run Tests
        run: npm run test:coverage -- --ci

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 1

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/
          retention-days: 1

      - name: Test Report Summary
        uses: dorny/test-reporter@v2
        if: always() && github.event_name == 'pull_request'
        with:
          name: Jest Tests
          path: reports/jest-junit.xml
          reporter: jest-junit
          fail-on-error: false

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci

      - name: Restore Next.js Cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build Application
        run: npm run build

      - name: Analyze Bundle Size
        id: bundle-analysis
        run: |
          REPORT_FILE="build-report.md"
          echo "### ðŸ“¦ Build & Bundle Analysis" > $REPORT_FILE
          echo "" >> $REPORT_FILE

          echo "#### ðŸ–¥ï¸ Server Components (Top 10)" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE
          du -h -d 2 .next/server | sort -rh | head -11 >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE

          echo "#### ðŸŒ Static Assets & Chunks (Top 10)" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE
          find .next/static -name "*.js" -exec du -h {} + 2>/dev/null | sort -rh | head -10 >> $REPORT_FILE || echo "No JS chunks found" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE

          TOTAL_SIZE=$(du -sh .next/ | cut -f1)
          echo "---" >> $REPORT_FILE
          echo "**Total Build Size:** $TOTAL_SIZE" >> $REPORT_FILE

          # Add to job summary
          cat $REPORT_FILE >> $GITHUB_STEP_SUMMARY

      - name: Check Bundle Size Budget
        run: |
          MAX_JS_CHUNK_SIZE=500000      # 500KB
          MAX_TOTAL_JS_SIZE=2000000     # 2MB

          echo "### ðŸ“ Bundle Size Budget Check" >> $GITHUB_STEP_SUMMARY

          LARGEST_CHUNK=$(find .next/static -name "*.js" -exec du -b {} + 2>/dev/null | sort -rn | head -1 | cut -f1)
          if [ -n "$LARGEST_CHUNK" ] && [ "$LARGEST_CHUNK" -gt "$MAX_JS_CHUNK_SIZE" ]; then
            echo "âš ï¸ **Warning:** Largest JS chunk ($(numfmt --to=iec $LARGEST_CHUNK)) exceeds budget ($(numfmt --to=iec $MAX_JS_CHUNK_SIZE))" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Largest chunk within budget" >> $GITHUB_STEP_SUMMARY
          fi

          TOTAL_JS=$(find .next/static -name "*.js" -exec du -cb {} + 2>/dev/null | tail -1 | cut -f1)
          if [ -n "$TOTAL_JS" ] && [ "$TOTAL_JS" -gt "$MAX_TOTAL_JS_SIZE" ]; then
            echo "âš ï¸ **Warning:** Total JS ($(numfmt --to=iec $TOTAL_JS)) exceeds budget ($(numfmt --to=iec $MAX_TOTAL_JS_SIZE))" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Total JS size within budget" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          header: build-analysis
          path: build-report.md

      - name: Archive Build Artifacts
        run: tar -czf build.tar.gz .next public package.json next.config.mjs

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.tar.gz
          retention-days: 1

  e2e:
    name: E2E & Performance
    needs: [build, lint, test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Extract Build Artifacts
        run: |
          tar -xzf build.tar.gz
          if [ ! -d ".next" ]; then
            echo "ERROR: .next folder not found!"
            exit 1
          fi

      - name: Get Playwright Version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright Deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run E2E Tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Run Lighthouse CI
        run: npm run lh
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

      - name: Playwright Summary
        uses: dorny/test-reporter@v2
        if: always() && github.event_name == 'pull_request'
        with:
          name: Playwright E2E Tests
          path: playwright-report/results.xml
          reporter: java-junit
          fail-on-error: false
